<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<img class="img-duoc" src="../../assets/img/logo_duoc-06.jpg" alt="">
	<form [formGroup]="formularioLogin" (ngSubmit)="datosUsuarios()">
		<ion-item lines="full">
		  <ion-label position="floating">Usuario</ion-label>
		  <ion-input [(ngModel)]="usuario" type="text" formControlName="usuario"  ></ion-input>
		</ion-item>
	
	
		<ion-item lines="full">
		  <ion-label position="floating">Contrase√±a</ion-label>
		  <ion-input [(ngModel)]="password" type="password" formControlName="password" required></ion-input>
		</ion-item>
	 
		  <ion-row>
		  <ion-col>
			<ion-button class="bto-entrar" type="ngSubmit" color="primary" expand="block">Entrar</ion-button>
			<ion-button class="bto-crear"  color="tertiary" routerLink="/crear" expand="block">Crear Usuario</ion-button>
			
		  </ion-col>
		</ion-row>
	  </form>
</ion-content>
